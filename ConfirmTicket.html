<!DOCTYPE html>
<html>
<head>
	<title>Buy Ticket</title>
</head>
<body>
    <form action="ShowPrice" method="POST" name="buy_ticket">
	<h1>Buy Tickets</h1>
    Ticket type:<select name="ticketType">
		<option value="cricket">Cricket match </option>
		<option value="movie">Movie </option>
		</select>
		<br><br>
	Category:<select name="category">
		<option value="gold">Gold </option>
		<option value="premium">Premium </option>
		</select>
		<br><br>
	Quantity:<input type="text" name="quantity" placeholder="Enter number of tickets" >
	<br><br>
	
	<button>Buy Ticket(s)</button>
    </form>
 </body>
</html>
